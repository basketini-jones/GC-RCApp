<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>VideoPlayer Sample</title>
</head>

<body>
  <div id="chooseLevelSidebar" class="ui grey inverted left vertical menu sidebar">
    <span class="ui large yellow text">Choose a playlist</span>
    <div style="width:250px;height:350px; overflow-x: hidden; overflow-y: scroll;">
      <table class="ui celled table">
        <tbody id="levelList">
        </tbody>
      </table>
    </div>
    <div id="closeSidebarButton" class="ui large button">Cancel</div>
    <div id="useSongSidebarButton" class="ui large button">Use This One</div>
    <div class="ui list">
      <div class="item"><span class="ui large yellow text">Playlist details</span></div>
      <div class="item levelOnly" style="display: none"><span id="detailsDifficulty" class="ui medium yellow text">Difficulty: </span></div>
      <div class="item levelOnly" style="display: none"><span id="detailsSong" class="ui medium yellow text">Song: </span></div>
      <div class="item"><span id="detailsCreator" class="ui medium yellow text">Creator: </span></div>
      <div class="item"><span id="detailsDate"class="ui medium yellow text">Date Modified: </span></div>
      <div class="item"><span id="detailsNotes" class="ui medium yellow text">Notes: </span></div>
    </div>
  </div>
  <div class="pusher">
    <div class="ui celled grid">
      <div class="grey row">
        <div class="twenty wide column">
          <div class="ui compact grid">
            <div class="three wide column">
              <div class="ui compact grid">
                <div class="row">
                  <span class="ui large yellow text">Level</span>
                </div>
                <div class="row">
                  <span id="levelName" class="ui big yellow text">[Level Name]</span>
                </div>
              </div>
            </div>
            <div class="three wide column">
              <div class="ui compact grid">
                <div class="row">
                  <span class="ui large yellow text">Song</span>
                </div>
                <div class="row">
                  <span id="songName" class="ui big yellow text">[Song Name]</span>
                </div>
              </div>
            </div>
            <div class="two wide column">
              <button id="videoToggleButton" class="ui left floated fluid big black button">
                <span id="videoToggleText" class="ui yellow text">Video On</span>
              </button>
            </div>
            <div class="two wide column">
              <div class="three wide column">
                <div class="ui compact grid">
                  <div class="row">
                    <button id="volumeButton" class="ui left floated fluid big black button">
                      <span id="volumeText" class="ui yellow text">Vol 100</span>
                    </button>             
                  </div>
                  <div class="row">
                    <div id="volumeSlider" style="display: none" class="ui slider"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="two wide column">
              <button id="scoreToggleButton" class="ui left floated fluid big black button">
                <span id="scoreToggleText" class="ui yellow text">Score Visible 0</span>
              </button>
            </div>
            <div class="two wide column">
              <button id="uiToggleButton" class="ui left floated fluid big black button">
                <span id="uiToggleText" class="ui yellow text">UI On</span>
              </button>
            </div>
            <div class="two wide column">
              <div class="ui compact grid">
                <div class="row">
                  <span class="ui large yellow text">Headset</span>
                </div>
                <div class="row">
                  <span class="ui big yellow text">[HSID]</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grey row">
        <div id="controlSidebar" class="two wide column">
          <div class="ui compact grid">
            <div class="row">
              <span class="ui big yellow text">00:00</span>
            </div>
            <div class="row">
              <span class="ui big yellow text">99:99</span>
            </div>
            <div class="row">
              <button id="chooseLevelButton" class="ui left floated fluid big black button">
                <span class="ui yellow text">Choose a level</span>
              </button>          
            </div>
            <div class="row">
              <button class="ui left floated fluid big black button">
                <span class="ui yellow text">Replay</span>
              </button>          
            </div>
            <div class="row">
              <span class="ui big yellow text">Stopped</span>
            </div>
          </div>
        </div>
        <div class="ten wide column">
          <div id="player"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="container">
    <p>ConnectionID:<br />
      <textarea id="text_for_connection_id"></textarea>
    </p>

  </div>

  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/event-target@latest/min.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script type="module" src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
  <script src="/dist/semantic.min.js"></script>

</body>

</html>
